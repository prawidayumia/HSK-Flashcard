<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandarin Master HSK</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 style="color: #ee4d2d;">Mandarin Master ğŸ®</h1>

        <div class="level-switcher">
            <button id="btn-hsk1" class="level-btn active" onclick="switchLevel(1)">HSK 1</button>
            <button id="btn-hsk2" class="level-btn" onclick="switchLevel(2)">HSK 2</button>
        </div>

        <div class="card" id="main-card" onclick="flipCard()">
            <div class="card-inner">
                <div class="card-front"><span id="hanzi">...</span></div>
                <div class="card-back">
                    <p id="pinyin" style="font-weight:bold; font-size:1.2rem;"></p>
                    <p id="meaning"></p>
                </div>
            </div>
        </div>
        <button class="next-btn" onclick="nextCard()" style="width:100%; margin-top:10px; padding:10px; cursor:pointer;">Kartu Selanjutnya â†’</button>

        <hr>

        <div id="quiz-section">
            <h2 id="quiz-title">Kuis HSK 1</h2>
            <p id="question">Memuat soal...</p>
            <div id="options" class="options-grid"></div>
            <p>Skor: <span id="current-score">0</span></p>
        </div>

        <hr>

        <div class="list-container">
            <h2>Daftar Kosakata</h2>
            <div id="vocab-list" class="vocab-grid"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
